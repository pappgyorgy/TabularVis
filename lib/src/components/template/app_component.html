<style is="custom-style">

    :host {
        --primary-color: #0E1F2B;
    }

    #draw-area{
        overflow: hidden;
        background-color: #FBFAF4;
    }


    #grid{
        height: 100%;
        width: 100%;
        background: white;
        display: block;
        min-height:100px;
        border : 1px solid gray;
        position:absolute;
    }

    #page_selector{
        position: absolute;
        right:  0;
        margin: 0 25px 0 0;
    }

    #navigation-button-container{
        position: absolute;
        right: 10px;
        top: 8px;
    }

    #navigation-button-container > paper-material{
        border-radius: 1px;
        margin-left: 10px;
    }

    #navigation-button-container > paper-material > a{
        color: white;
        text-decoration: none;
    }

    .top-left-corner{
        position: static;
        top: 0;
        left: 0;
    }

</style>


<paper-header-panel shadow>
    <paper-toolbar id="toolbar">
        <paper-icon-button slot="top" icon="menu" (click)="showHideSideBar($event)"></paper-icon-button>
        <span slot="top" main-title class="title">TabularVis</span>
        <paper-icon-button slot="top" raised id="switchContentSelector" (click)="switchContent($event)" icon="editor:insert-chart"></paper-icon-button>
    </paper-toolbar>
    <div id="draw-area" class="content fit">
        <div [ngSwitch]="selectedContent">
            <template ngSwitchCase="visualization">
                <vis-area></vis-area>
            </template>
            <template ngSwitchCase="table">
                <data-grid (requestToChangeDiagram)="changeContent($event)"></data-grid>
            </template>
        </div>
    </div>
</paper-header-panel>

<paper-toast id="notification" class="fit-bottom"></paper-toast>
<paper-toast id="notificationError" class="fit-bottom error-toast"></paper-toast>
