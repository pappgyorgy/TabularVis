<material-content>
    <header class="material-header shadow">
        <div class="material-header-row">
            <material-button icon (trigger)="mainSideBar.toggle()">
                <material-icon icon="menu" ></material-icon>
            </material-button>
            <span class="material-header-title" >TabularVis</span>
            <div class="material-spacer"></div>
            <material-button icon (click)="switchContent($event)">
                <material-icon id="switchContentSelector" [icon]="selectedContentIcon"></material-icon>
            </material-button>
        </div>
    </header>
    <div id="draw-area" class="fit-content hidden-overflow">
        <div [ngSwitch]="selectedContent">
            <template ngSwitchCase="visualization">
                <vis-area #visualizationMainDrawer (requestToReDrawLatestDiagram)="initiateDiagramRedraw($event)"></vis-area>
            </template>
            <template ngSwitchCase="table">
                <data-grid #tableMainDrawer (requestToChangeDiagram)="changeContent($event)"></data-grid>
            </template>
        </div>
    </div>
</material-content>
