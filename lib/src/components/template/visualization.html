<style is="custom-style">
    #canvas_cont{
        overflow: hidden;
    }

    .selected-sidebar-selector-icons{
        color: #03a9f4;
    }

</style>

<material-drawer persistent #visualizationMainSidebar="drawer" id="visSideBar" [visible]="drawerVisibility" class="main-sidebar">
    <div id="visDrawerButtonCont" *deferredContent>

        <material-button icon class="sideBarButton" id="basic" [ngClass]="{selectedIcon: selectedSidebarButton('basic')}" (click)="changeSelectedSidebarButton('basic')">
            <material-icon class="sideBarIcon" icon="photo"></material-icon>
        </material-button>
        <material-button icon class="sideBarButton" id="bezier" [ngClass]="{selectedIcon: selectedSidebarButton('bezier')}" (click)="changeSelectedSidebarButton('bezier')">
            <material-icon class="sideBarIcon" icon="tune"></material-icon>
        </material-button>
        <material-button icon class="sideBarButton" id="sorting" [ngClass]="{selectedIcon: selectedSidebarButton('sorting')}" (click)="changeSelectedSidebarButton('sorting')">
            <material-icon class="sideBarIcon" icon="sort"></material-icon>
        </material-button>
        <material-button icon class="sideBarButton" id="style" [ngClass]="{selectedIcon: selectedSidebarButton('style')}" (click)="changeSelectedSidebarButton('style')">
            <material-icon class="sideBarIcon" icon="brush"></material-icon>
        </material-button>
        <material-button icon class="sideBarButton" (click)="downloadImage()">
            <material-icon class="sideBarIcon" icon="file_download"></material-icon>
        </material-button>
        <material-button icon class="sideBarButton" [ngClass]="{selectedIcon: selectedSidebarButton('heatmap')}" (click)="changeSelectedSidebarButton('heatmap')">
            <img class="icon-img" src="images/icons/heatmap_48.png"/>
        </material-button>
    </div>
</material-drawer>

<material-content class="main-sidebar-content fit-content" [ngClass]="{matDrawerCollapsed: !visualizationMainSidebar.visible}">

    <div>
        <material-drawer persistent #visSettings="drawer" id="visSettingsSideBar" [visible]="handleSecondSidebarVisibility()" class="secondary-sidebar" (visibleChange)="settingsVisibilityChange($event)">

            <diagram-settings [selectedSettings]="selectedSidebarButtonID" [sidebarVisibility]="settingsSidebarVisibility" #visualizationSettings (lockSideBar)="lockSidebar($event)" class="full-height"></diagram-settings>

        </material-drawer>

        <material-content class="secondary-sidebar-content fit-content" [ngClass]="{matDrawerCollapsed: !visSettings.visible}">
            <div id="canvas_cont" class="fit-content" (mousewheel)="mouseWheel($event)" (mouseup)="mouseUp($event)" (mousedown)="mouseDown($event)" (mousemove)="mouseOver($event)" (click)="handleCanvasMouseClick($event)"></div>
        </material-content>

    </div>

</material-content>
